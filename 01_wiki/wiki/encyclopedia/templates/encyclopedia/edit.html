{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>New Page</h1>

    <form action="{% url 'save_edit' %}" method="POST">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" placeholder="Enter a title" value="{{ title }}">
        <br>
        <label for="content">Markdown Content:</label>
        <br>
        <textarea name="content" cols="20" rows="4">{{ content }}</textarea>
        <br>
        <input type="submit" value="Edit" class="btn btn-primary">
        
    </form>
    

{% endblock %}
